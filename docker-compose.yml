version: "3.8"
services:
  app:
    build: .
    command: python3 main.py
    working_dir: /app
    volumes:
      - ".:/app"
    depends_on:
      - mongo
    networks:
      - future-trade-dev
    environment:
      MONGO_HOST: mongo
      MONGO_ADMINUSERNAME: root
      MONGO_ADMINPASSWORD: example
      MONGO_PORT: 27017

  mongo:
    image: mongo
    restart: always
    ports:
      - 27018:27017
    volumes:
      - trade-mongo-data-dev:/data/db
    networks:
      - future-trade-dev
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

volumes:
  trade-mongo-data-dev:

networks:
  future-trade-dev:
