version: "3.8"
# syntax=docker/dockerfile:1
services:
  app:
    image: galahade/future-trade-docker
    command: python3 main.py -t -s 2018 -tt 0
    working_dir: /app
    environment:
      MONGO_HOST: mongo
      MONGO_ADMINUSERNAME: root
      MONGO_ADMINPASSWORD: example
      MONGO_PORT: 27017

  mongo:
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - trade-mongo-data:/data/db
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
      ME_CONFIG_MONGODB_URL: mongodb://root:example@mongo:27017/

volumes:
  trade-mongo-data:
